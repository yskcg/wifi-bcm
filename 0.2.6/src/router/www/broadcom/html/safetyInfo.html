    <script type="text/javascript">
        $(document).ready(function(){
            $("form").submit(function(e){
                var old_passwd = $("#old_passwd").val();
                var new_passwd = $("#new_passwd").val();
                var confirm_passwd = $("#confirm_passwd").val();

                var length = old_passwd.length;

                if(length <=0){
                    alert("输入原密码不能为空!");
                    return false;
                }

                length = new_passwd.length;
                if(length <=6){
                    alert("输入新密码不能为空或者长度小于6!");
                    return false;
                }

                if( new_passwd != confirm_passwd){
                    alert("两次输入新密码不匹配!");
                    return false;

                }else{
                    $.post(
                        "change_passwd.cgi",
                        {
                            new_passwd: confirm_passwd,
                            old_passwd:old_passwd,
                        },
                        function(data,status) {
                            window.location.href = '../html/quickSet.html';
                        }
                    );
                }

                return false;
            });
        });
    </script>
