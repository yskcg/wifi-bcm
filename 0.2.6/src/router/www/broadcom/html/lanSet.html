    <script type="text/javascript">

        $(document).ready(function() {
            //config the lan network
            $("#lan_config").click(function () {
                var lan_network_ip = $("#lan_ip").val();
                var lan_network_mask = $("#lan_mask").val();
                var lan_network_gateway = $("#lan_gateway").val();

                $.post(
                    "lan_config.cgi",
                    {
                        page:"lan.asp",
                        num_lan_ifaces:"1",
                        lan_ifname:"br0",
                        lan_proto:"dhcp",
                        lan_ipaddr:lan_network_ip,
                        lan_netmask:lan_network_mask,
                        lan_gateway:lan_network_gateway,
                        action:"Apply"
                    },
                    function (data, status) {
                        location.reload();
                        console.log("success!");
                    }
                );
                return false;
            });
        });
    </script>
